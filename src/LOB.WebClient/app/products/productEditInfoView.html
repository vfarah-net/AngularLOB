<div class="panel panel-default">
    <div class="panel-body">
        <div class="container-fluid">
            <form class="form-horizontal" name="productForm" role="form">
                <fieldset>
                    <legend>Basic Product information</legend>
                </fieldset>
                <div class="form-group">
                    <label for="inputProductName" class="col-sm-2 control-label">Product Name</label>
                    <div class="col-sm-10">
                        <input id="inputProductName"
                               class="form-control"
                               type="text"
                               placeholder="Product Name"
                               ng-model="vm.product.productName" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputProductCode" class="col-sm-2 control-label">Product Code</label>
                    <div class="col-sm-10">
                        <input id="inputProductCode"
                               class="form-control"
                               ui-mask="AAA-****"
                               ng-model="vm.product.productCode" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAvailabilityDate" class="col-sm-2 control-label">Availability Date</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <input id="inputAvailabilityDate"
                                   class="form-control"
                                   type="text"
                                   uib-datepicker-popup="MMMM dd, yyyy"
                                   is-open="vm.opened"
                                   ng-model="vm.product.releaseDate"
                                   ng-required="true"
                                   datepicker-options="vm.dateOptions" />
                            <span class="input-group-btn">
                                <button class="btn btn-default" ng-click="vm.open($event)">
                                    <i class="fa fa-calendar"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputDescription" class="col-sm-2 control-label">Description</label>
                    <div class="col-sm-10">
                        <textarea id="inputDescription"
                                  class="form-control"
                                  placeholder="Description of the product"
                                  rows="3"
                                  ng-model="vm.product.description"></textarea>
                    </div>
                </div>
                <!--<div class="form-group">
                    <div class="col-sm-4 col-sm-offset-2">
                        <span>
                            <button class="btn btn-primary" style="margin-right: 10px" width="80px" ng-click="vm.save()">Save</button>
                            <button class="btn btn-default" style="margin-right: 10px" width="80px" ng-click="vm.cancel()">Cancel</button>
                        </span>
                    </div>
                </div>-->
            </form>
        </div>
    </div>
</div>
